services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - ./backend/db_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"
    environment:
      POSTGRES_DB: german_bridge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    # ports:
    #   - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:example@db:5432/german_bridge
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
